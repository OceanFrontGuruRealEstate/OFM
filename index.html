<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>OceanFront Market Dashboard</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      overflow: hidden;
    }

    .tableauPlaceholder {
      width: 100%;
      height: 100vh; /* full viewport height */
    }

    .tableauViz {
      width: 100%;
      height: 100%;
    }
  </style>

  <script type="text/javascript">
    // Password prompt
    var password = prompt("Enter password:");
    if (password !== "ofg2025") {
      alert("Incorrect password");
      window.location.href = "https://www.example.com"; // Redirect if incorrect
    }
  </script>
</head>

<body>
  <div class='tableauPlaceholder' id='vizContainer'>
    <noscript>
      <a href='#'>
        <img alt='Story 1' src='https://public.tableau.com/static/images/Oc/OceanFrontMarketDashboard/Story1/1_rss.png' style='border: none' />
      </a>
    </noscript>
    <object class='tableauViz'>
      <param name='host_url' value='https%3A%2F%2Fpublic.tableau.com%2F' />
      <param name='embed_code_version' value='3' />
      <param name='site_root' value='' />
      <param name='name' value='OceanFrontMarketDashboard/Story1' />
      <param name='tabs' value='no' />
      <param name='toolbar' value='yes' />
      <param name='static_image' value='https://public.tableau.com/static/images/Oc/OceanFrontMarketDashboard/Story1/1.png' />
      <param name='animate_transition' value='yes' />
      <param name='display_static_image' value='yes' />
      <param name='display_spinner' value='yes' />
      <param name='display_overlay' value='yes' />
      <param name='display_count' value='yes' />
      <param name='language' value='en-US' />
      <param name='filter' value='publish=yes' />
    </object>
  </div>

  <script type="text/javascript">
    // Add Tableau script after object is visible
    const vizContainer = document.getElementById('vizContainer');
    const vizObject = vizContainer.getElementsByTagName('object')[0];
    vizObject.style.display = 'block';

    const scriptElement = document.createElement('script');
    scriptElement.src = 'https://public.tableau.com/javascripts/api/viz_v1.js';
    vizObject.parentNode.insertBefore(scriptElement, vizObject);
  </script>
</body>
</html>
